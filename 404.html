<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 â€” Page Not Found | Kelvin Benny Koshy</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      :root {
        --p: #7c3aed;
        --pl: #a78bfa;
        --acc: #06b6d4;
        --g1: linear-gradient(135deg, #7c3aed, #2563eb);
        --bg0: #030712;
        --bg2: #161b27;
        --t1: #f9fafb;
        --t2: #9ca3af;
        --bdr: rgba(255, 255, 255, 0.07);
        --ff: "Inter", sans-serif;
        --fd: "Space Grotesk", sans-serif;
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        height: 100%;
      }
      body {
        font-family: var(--ff);
        background: var(--bg0);
        color: var(--t1);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        overflow: hidden;
      }
      canvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
      }
      .content {
        position: relative;
        z-index: 1;
        max-width: 500px;
      }
      .err-code {
        font-family: var(--fd);
        font-size: clamp(7rem, 20vw, 12rem);
        font-weight: 700;
        line-height: 1;
        letter-spacing: -0.05em;
        background: var(--g1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: glitch 3s infinite;
        position: relative;
      }
      @keyframes glitch {
        0%,
        90%,
        100% {
          transform: translate(0);
        }
        91% {
          transform: translate(-3px, 1px);
        }
        92% {
          transform: translate(3px, -1px);
        }
        93% {
          transform: translate(-2px, 2px);
        }
        94% {
          transform: translate(2px, -2px);
        }
        95% {
          transform: translate(0);
        }
      }
      .err-code::before,
      .err-code::after {
        content: "404";
        position: absolute;
        inset: 0;
        background: var(--g1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .err-code::before {
        left: 2px;
        text-shadow: -2px 0 #06b6d4;
        animation: glitch-b 3s 0.05s infinite;
      }
      .err-code::after {
        left: -2px;
        text-shadow: 2px 0 #ef4444;
        animation: glitch-a 3s 0.1s infinite;
      }
      @keyframes glitch-a {
        0%,
        90%,
        100% {
          opacity: 0;
        }
        91%,
        94% {
          opacity: 0.7;
          transform: translate(2px, -2px);
        }
      }
      @keyframes glitch-b {
        0%,
        90%,
        100% {
          opacity: 0;
        }
        92%,
        95% {
          opacity: 0.7;
          transform: translate(-2px, 2px);
        }
      }
      .badge-row {
        display: flex;
        gap: 0.6rem;
        justify-content: center;
        margin: 1.2rem 0;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.25rem 0.75rem;
        background: rgba(124, 58, 237, 0.12);
        border: 1px solid rgba(124, 58, 237, 0.25);
        border-radius: 100px;
        font-size: 0.72rem;
        font-weight: 700;
        color: var(--pl);
        letter-spacing: 0.05em;
      }
      .err-title {
        font-family: var(--fd);
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
      }
      .err-desc {
        color: var(--t2);
        font-size: 0.95rem;
        line-height: 1.7;
        margin-bottom: 2rem;
      }
      .actions {
        display: flex;
        gap: 0.75rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.6rem;
        border-radius: 100px;
        font-weight: 600;
        font-size: 0.9rem;
        text-decoration: none;
        transition: all 0.25s;
        border: none;
        cursor: pointer;
        font-family: var(--ff);
      }
      .btn-p {
        background: var(--g1);
        color: #fff;
        box-shadow: 0 4px 20px rgba(124, 58, 237, 0.3);
      }
      .btn-p:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 28px rgba(124, 58, 237, 0.5);
      }
      .btn-g {
        background: transparent;
        color: var(--t1);
        border: 1.5px solid var(--bdr);
      }
      .btn-g:hover {
        border-color: var(--pl);
        color: var(--pl);
      }
      .footer-note {
        margin-top: 2.5rem;
        font-size: 0.78rem;
        color: var(--t2);
      }
      .footer-note a {
        color: var(--pl);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div class="content">
      <div class="err-code">404</div>
      <div class="badge-row">
        <span class="badge"
          ><i class="fas fa-map-signs"></i> Lost in Cyberspace</span
        >
      </div>
      <h1 class="err-title">Page Not Found</h1>
      <p class="err-desc">
        The page you're looking for has drifted into the void.<br />Maybe it was
        moved, renamed, or never existed.
      </p>
      <div class="actions">
        <a href="/" class="btn btn-p"><i class="fas fa-home"></i> Go Home</a>
        <a href="/#projects" class="btn btn-g"
          ><i class="fas fa-folder-open"></i> View Projects</a
        >
      </div>
      <p class="footer-note">
        Think this is a mistake?
        <a href="mailto:kelvinkbk1304@gmail.com">Let me know</a>.
      </p>
    </div>
    <script>
      const canvas = document.getElementById("c");
      const ctx = canvas.getContext("2d");
      let W,
        H,
        particles = [];
      function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
      }
      class P {
        constructor() {
          this.reset(true);
        }
        reset(i) {
          this.x = Math.random() * W;
          this.y = i ? Math.random() * H : H + 5;
          this.r = 0.6 + Math.random() * 1.5;
          const s = 0.05 + Math.random() * 0.2;
          const a = Math.random() * Math.PI * 2;
          this.vx = Math.cos(a) * s;
          this.vy = Math.sin(a) * s - 0.03;
          this.alpha = 0.2 + Math.random() * 0.4;
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0) this.x = W;
          if (this.x > W) this.x = 0;
          if (this.y < 0) this.y = H;
          if (this.y > H) this.y = 0;
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(124,58,237,${this.alpha})`;
          ctx.fill();
        }
      }
      function init() {
        particles = Array.from({ length: 60 }, () => new P());
      }
      function animate() {
        ctx.clearRect(0, 0, W, H);
        particles.forEach((p) => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animate);
      }
      window.addEventListener("resize", () => {
        resize();
        init();
      });
      resize();
      init();
      animate();
    </script>
  </body>
</html>
