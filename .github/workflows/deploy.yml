name: Deploy Profile Website

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'style.css'
      - 'script.js'
      - 'assets/**'
      - 'images/**'
  workflow_dispatch:

jobs:
  deploy-netlify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.1
      with:
        publish-dir: '.'
        production-deploy: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
        enable-pull-request-comment: true
        enable-commit-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    
    - name: Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://${{ secrets.NETLIFY_SITE_ID }}.netlify.app
        uploadArtifacts: true
        temporaryPublicStorage: true

  deploy-vercel:
    runs-on: ubuntu-latest
    if: false  # Set to true to enable Vercel deployment
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'

  test-links:
    runs-on: ubuntu-latest
    needs: deploy-netlify
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check broken links
      uses: lycheeverse/lychee-action@v1
      with:
        args: --verbose --no-progress './**/*.html' --base 'https://${{ secrets.NETLIFY_SITE_ID }}.netlify.app'
        fail: true
